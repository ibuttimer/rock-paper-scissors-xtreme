<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#fbb13c">    
    <meta name="description" content="Extreme version of Rock, Paper, Scissors game.">

    <link rel="apple-touch-icon" sizes="180x180" href="../../../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../favicon-16x16.png">
    <link rel="mask-icon" href="../../../safari-pinned-tab.svg" color="#FBB13C">
    <link rel="manifest" href="../../../site.webmanifest">

    <!-- Lineicons Free CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.lineicons.com/3.0/lineicons.css"> 

    <!-- tingle.js modal plugin -->
    <link rel="stylesheet" type="text/css" href="../../../lib/tingle.js/tingle.min.css">

    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles-components.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles-landing.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles-main.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles-params.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles-play.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles-result.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles-rules.css">

    <title>Rock, Paper, Scissors Xtreme</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
        <nav class="nav__top">
            <div class="div__logo">
                <button type="button" class="button__logo" id="menu-logo" value="/" aria-label="logo, game selection page, goto home.">
                    <img src="../../../android-chrome-192x192.png" width="28" height="28" class="img_logo" alt="logo">
                </button>
            </div>
            <ul class="ul__menu-row" id="menu-list">
                <li class="li__menu-item" id="menu-hamburger-option">
                    <div class="div__hamburger-link">
                        <button id="menu-hamburger" type="button" class="button__menu" value="closed" aria-label="open hamburger menu">
                            <img id="menu-hamburger-img" src="../../../assets/img/menu-open.svg" width="28" height="28" alt="open hamburger menu">
                        </button>
                    </div>
                </li>
                <li class="li__menu-item" id="menu-rules-option">
                    <div class="div__menu-link" id="menu-rules-div">
                        <button id="menu-rules" type="button" class="button__menu" value="/rules" aria-label="goto rules page.">
                            <i class="lni lni-book"></i>&nbsp;Rules
                        </button>
                    </div>
                </li>
                <li class="li__menu-item" id="menu-settings-option">
                    <div class="div__dropdown div__menu-link" id="menu-settings-dropdown">
                        <button id="menu-settings" type="button" class="button__menu" aria-label="goto settings menu.">
                            <i class="lni lni-cog"></i>&nbsp;Settings
                        </button>
                        <div class="div__dropdown-content">
                            <div class="div__setting-option-wrapper">
                                <div class="div__setting-option">
                                    <p>Enable animation</p>
                                    <label class="label__toggle-control">
                                        <input type="checkbox" id="checkbox-animation" value="animation">
                                        <span id="animation-toggle-control" class="span_control" role="checkbox" aria-checked="true" aria-label="animation"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="div__setting-option-wrapper">
                                <div class="div__setting-option">
                                    <p>Enable sound</p>
                                    <label class="label__toggle-control">
                                        <input type="checkbox" id="checkbox-sound" value="sound">
                                        <span id="sound-toggle-control" class="span_control" role="checkbox" aria-checked="false" aria-label="sound"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="div__setting-option-wrapper">
                                <div class="div__setting-option">
                                    <p>Show start page</p>
                                    <label class="label__toggle-control">
                                        <input type="checkbox" id="checkbox-landing" value="landing">
                                        <span id="landing-toggle-control" class="span_control" role="checkbox" aria-checked="true" aria-label="show start page"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="div__setting-option-wrapper">
                                <div class="div__setting-option">
                                    <p>Show selection keys</p>
                                    <label class="label__toggle-control">
                                        <input type="checkbox" id="checkbox-selection-keys" value="landing">
                                        <span id="selection-keys-toggle-control" class="span_control" role="checkbox" aria-checked="true" aria-label="show selection keys"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="div__content">
        <main id="main"><h1 class="h1__main-title">
                Rock Paper Scissors
            </h1><section>
                <h2 class="h2__sub-title">
                Select game
            </h2><div class="div__variant-options">
                <div class="div__variant-select">
                <button class="button__variant-select div__variant-tile-wrapper debossable background-color__variant_basic" type="button" data-url="/basic" aria-label="select Basic game." rel="next">
                <picture>
                 <source srcset="../../../assets/img/basic.webp" type="image/webp">
                 <img class="img__variant-tile-img" src="../../../assets/img/basic.png" alt="Basic game image">
                
            </picture><span class="span__variant-tile-name">
                Basic
            </span>
            </button>
            </div><div class="div__variant-select">
                <button class="button__variant-select div__variant-tile-wrapper debossable background-color__variant_bigbang" type="button" data-url="/bigbang" aria-label="select BigBang game." rel="next">
                <picture>
                 <source srcset="../../../assets/img/big-bang.webp" type="image/webp">
                 <img class="img__variant-tile-img" src="../../../assets/img/big-bang.png" alt="BigBang game image">
                
            </picture><span class="span__variant-tile-name">
                Big Bang
            </span>
            </button>
            </div><div class="div__variant-select">
                <button class="button__variant-select div__variant-tile-wrapper debossable background-color__variant_xtreme" type="button" data-url="/xtreme" aria-label="select Xtreme game." rel="next">
                <picture>
                 <source srcset="../../../assets/img/xtreme.webp" type="image/webp">
                 <img class="img__variant-tile-img" src="../../../assets/img/xtreme.png" alt="Xtreme game image">
                
            </picture><span class="span__variant-tile-name">
                Xtreme
            </span>
            </button>
            </div>
            </div>
            </section></main>
    </div>
    <footer class="footer__footer">
        <div class="div__copyright">
            <p>Â© Ian Buttimer 2022</p>
        </div>
    </footer>

    <script src="test-main-config.js"></script>
<script type="module" src="../../../assets/js/script.js"></script>
    <script src="../../../lib/tingle.js/tingle.min.js" async="" defer=""></script>


</body></html>
