<html lang="en"><head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#fbb13c">    
    <meta name="description" content="Extreme version of Rock, Paper, Scissors game.">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#FBB13C">
    <link rel="manifest" href="site.webmanifest">

    <!-- Lineicons Free CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.lineicons.com/3.0/lineicons.css"> 

    <!-- tingle.js modal plugin -->
    <link rel="stylesheet" type="text/css" href="lib/tingle.js/tingle.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-components.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-landing.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-params.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-play.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-result.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-rules.css">

    <title>Rock, Paper, Scissors Xtreme</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
        <nav class="nav__top">
            <div class="div__logo">
                <button type="button" class="button__logo" id="menu-logo" value="/" aria-label="logo, basic game parameters page, goto home.">
                    <img src="android-chrome-192x192.png" width="28" height="28" class="img_logo" alt="logo">
                </button>
            </div>
            <ul class="ul__menu-row" id="menu-list">
                <li class="li__menu-item" id="menu-hamburger-option">
                    <div class="div__hamburger-link">
                        <button id="menu-hamburger" type="button" class="button__menu" value="closed" aria-label="open hamburger menu">
                            <img id="menu-hamburger-img" src="assets/img/menu-open.svg" width="28" height="28" alt="open hamburger menu">
                        </button>
                    </div>
                </li>
                <li class="li__menu-item" id="menu-rules-option">
                    <div class="div__menu-link" id="menu-rules-div">
                        <button id="menu-rules" type="button" class="button__menu" value="/rules" aria-label="goto rules page.">
                            <i class="lni lni-book"></i>&nbsp;Rules
                        </button>
                    </div>
                </li>
                <li class="li__menu-item" id="menu-settings-option">
                    <div class="div__dropdown div__menu-link" id="menu-settings-dropdown">
                        <button id="menu-settings" type="button" class="button__menu" aria-label="goto settings menu.">
                            <i class="lni lni-cog"></i>&nbsp;Settings
                        </button>
                        <div class="div__dropdown-content">
                            <div class="div__setting-option-wrapper">
                                <div class="div__setting-option">
                                    <p>Enable animation</p>
                                    <label class="label__toggle-control">
                                        <input type="checkbox" id="checkbox-animation" value="animation">
                                        <span id="animation-toggle-control" class="span_control" role="checkbox" aria-checked="true" aria-label="animation"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="div__setting-option-wrapper">
                                <div class="div__setting-option">
                                    <p>Enable sound</p>
                                    <label class="label__toggle-control">
                                        <input type="checkbox" id="checkbox-sound" value="sound">
                                        <span id="sound-toggle-control" class="span_control" role="checkbox" aria-checked="false" aria-label="sound"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="div__setting-option-wrapper">
                                <div class="div__setting-option">
                                    <p>Show start page</p>
                                    <label class="label__toggle-control">
                                        <input type="checkbox" id="checkbox-landing" value="landing">
                                        <span id="landing-toggle-control" class="span_control" role="checkbox" aria-checked="true" aria-label="show start page"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="div__setting-option-wrapper">
                                <div class="div__setting-option">
                                    <p>Show selection keys</p>
                                    <label class="label__toggle-control">
                                        <input type="checkbox" id="checkbox-selection-keys" value="landing">
                                        <span id="selection-keys-toggle-control" class="span_control" role="checkbox" aria-checked="true" aria-label="show selection keys"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="div__content">
        <main id="main"><h1 class="h1__main-title">
                Rock Paper Scissors <span class="color__variant_basic">
                Basic
            </span>
            </h1>
            <div class="div__num-of-game-participants">
                <div class="div__num-players-wrapper">
                <label class="style__param-input style__param-input-left" for="Number-of-players">
                Number of players:
            </label><select class="style__param-input style__param-input-right" id="Number-of-players" name="Number-of-players">
                <option value="1">1</option> <option value="2" selected="">2</option> <option value="3">3</option> <option value="4">4</option> <option value="5">5</option> <option value="6">6</option> <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
            </select>
            </div>
                <div class="div__num-players-wrapper">
                <label class="style__param-input style__param-input-left" for="Number-of-robots">
                Number of robots:
            </label><select class="style__param-input style__param-input-right" id="Number-of-robots" name="Number-of-robots">
                <option value="0" selected="">0</option> <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
            </select>
            </div>
            </div>
            <div class="div__num-games-wrapper">
                <input type="radio" id="One-game-shoot-out-radio" name="num-of-games" value="1">
                <label class="style__param-input" for="One-game-shoot-out-radio" id="One-game-shoot-out-radio-label" aria-label="One game shoot-out option, not selected, number of games 5.">
                One game shoot-out
            </label><input type="radio" id="Best-of-radio" name="num-of-games" value="3" checked="">
                <label class="style__param-input" for="Best-of-radio" id="Best-of-radio-label" aria-label="Best of multiple games option, selected, number of games 5.">
                Best of
            </label><select class="style__param-input" id="Best-of-radio-select-1" name="Best-of-radio-select-1" aria-label="Best of multiple games setter, selected, number of games 5.">
                <option value="3" selected="">3</option> <option value="5">5</option> <option value="7">7</option> <option value="9">9</option> <option value="11">11</option> <option value="13">13</option> <option value="15">15</option>
            </select>
            </div>
            <div class="div__player-names">
                <div class="div__player-name-wrapper">
                <div class="div__player-names-title">
                <p>
                Enter player names
            </p>
            </div>
            </div>
                <div class="div__player-name-group-wrapper" id="player-name-group"><div class="div__player-name-wrapper">
                <label for="player-name-1">
                Player 1<span class="span__label-no-error">
                 *
            </span>
            </label> <div class="div__player-name-input">
                <input class="input__player-name background-color_1 color_1_text" type="text" id="player-name-1" name="player-name-1" value="Player 1">
                
            </div>
            </div><div class="div__player-name-wrapper">
                <label for="player-name-2">
                Player 2<span class="span__label-no-error">
                 *
            </span>
            </label> <div class="div__player-name-input">
                <input class="input__player-name background-color_2 color_2_text" type="text" id="player-name-2" name="player-name-2" value="Player 2">
                
            </div>
            </div><div class="div__player-name-wrapper">
                <label for="player-name-3">
                Player 3<span class="span__label-no-error">
                 *
            </span>
            </label> <div class="div__player-name-input">
                <input class="input__player-name background-color_3 color_3_text" type="text" id="player-name-3" name="player-name-3" value="Player 3">
                
            </div>
            </div><div class="div__player-name-wrapper">
                <label for="player-name-4">
                Player 4<span class="span__label-no-error">
                 *
            </span>
            </label> <div class="div__player-name-input">
                <input class="input__player-name background-color_4 color_4_text" type="text" id="player-name-4" name="player-name-4" value="Player 4">
                
            </div>
            </div><div class="div__player-name-wrapper">
                <label for="player-name-5">
                Player 5<span class="span__label-no-error">
                 *
            </span>
            </label> <div class="div__player-name-input">
                <input class="input__player-name background-color_5 color_5_text" type="text" id="player-name-5" name="player-name-5" value="Player 5">
                
            </div>
            </div><div class="div__player-name-wrapper">
                <label for="player-name-6">
                Player 6<span class="span__label-no-error">
                 *
            </span>
            </label> <div class="div__player-name-input">
                <input class="input__player-name background-color_6 color_6_text" type="text" id="player-name-6" name="player-name-6" value="Player 6">
                
            </div>
            </div><div class="div__player-name-wrapper">
                <label for="player-name-7">
                Player 7<span class="span__label-no-error">
                 *
            </span>
            </label> <div class="div__player-name-input">
                <input class="input__player-name background-color_7 color_7_text" type="text" id="player-name-7" name="player-name-7" value="Player 7">
                
            </div>
            </div><div class="div__player-name-wrapper">
                <label for="player-name-8">
                Player 8<span class="span__label-no-error">
                 *
            </span>
            </label> <div class="div__player-name-input">
                <input class="input__player-name background-color_8 color_8_text" type="text" id="player-name-8" name="player-name-8" value="Player 8">
                
            </div>
            </div><div class="div__player-name-wrapper">
                <label for="player-name-9">
                Player 9<span class="span__label-no-error">
                 *
            </span>
            </label> <div class="div__player-name-input">
                <input class="input__player-name background-color_9 color_9_text" type="text" id="player-name-9" name="player-name-9" value="Player 9">
                
            </div>
            </div></div>
                <div class="div__param-errors" id="error-group"></div>
            </div>
            <div class="div__play">
                <button class="button__play button__clickable debossable" id="play-button" aria-label="play game.">
                Play
            </button>
            </div></main>
    </div>
    <footer class="footer__footer">
        <div class="div__copyright">
            <p>© Ian Buttimer 2022</p>
        </div>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
    <script src="lib/tingle.js/tingle.min.js" async="" defer=""></script>


</body></html>
