<html lang="en"><head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#fbb13c">    
    <meta name="description" content="Extreme version of Rock, Paper, Scissors game.">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#FBB13C">
    <link rel="manifest" href="site.webmanifest">

    <!-- Lineicons Free CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.lineicons.com/3.0/lineicons.css"> 

    <!-- tingle.js modal plugin -->
    <link rel="stylesheet" type="text/css" href="lib/tingle.js/tingle.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-components.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-params.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-play.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-result.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles-rules.css">

    <title>Rock, Paper, Scissors Xtreme</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="div__content">
        <header>
            <nav class="nav__top">
                <div class="div__logo">
                    <button type="button" class="button__logo" id="menu-logo" value="/" aria-label="logo, results page, goto home.">
                        <img src="android-chrome-192x192.png" width="28" height="28" class="img_logo" alt="logo">
                    </button>
                </div>
                <ul class="ul__menu-row" id="menu-list">
                    <li class="li__menu-item" id="menu-rules-option">
                        <div class="div__menu-link">
                            <button id="menu-rules" type="button" class="button__menu" value="/rules" aria-label="goto rules page.">
                                <i class="lni lni-book"></i>&nbsp;Rules
                            </button>
                        </div>
                    </li>
                    <li class="li__menu-item" id="menu-settings-option">
                        <div class="div__dropdown div__menu-link" id="menu-settings-dropdown">
                            <button type="button" class="button__menu" aria-label="goto settings menu.">
                                <i class="lni lni-cog"></i>&nbsp;Settings
                            </button>
                            <div class="div__dropdown-content">
                                <div class="div__setting-option-wrapper">
                                    <div class="div__setting-option">
                                        <p>Enable animation</p>
                                        <label class="label__toggle-control">
                                            <input type="checkbox" id="checkbox-animation" value="animation">
                                            <span id="animation-toggle-control" class="span_control" role="checkbox" aria-checked="true" aria-label="animation"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="div__setting-option-wrapper">
                                    <div class="div__setting-option">
                                        <p>Enable sound</p>
                                        <label class="label__toggle-control">
                                            <input type="checkbox" id="checkbox-sound" value="sound">
                                            <span id="sound-toggle-control" class="span_control" role="checkbox" aria-checked="true" aria-label="sound"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <main id="main"><h1 class="h1__main-title">
                Rock Paper Scissors <span class="color__variant_basic">
                Basic
            </span>
            </h1>
            <div class="div__game-progress-wrapper">
                <div class="div__game-progress-entry">
                <div class="div__game-progress-title">
                <p>
                Best of
            </p>
            </div> <div class="div__game-progress-data">
                <p>
                3
            </p>
            </div>
            </div><div class="div__game-progress-entry">
                <div class="div__game-progress-title">
                <p>
                Game
            </p>
            </div> <div class="div__game-progress-data">
                <p>
                1
            </p>
            </div>
            </div><div class="div__game-progress-entry">
                <div class="div__game-progress-title">
                <p>
                Round
            </p>
            </div> <div class="div__game-progress-data">
                <p>
                1
            </p>
            </div>
            </div>
            </div>
            <h3 class="h3__round-result-text">
                Winner
            </h3>
            <div class="div__round-result-leader-board">
                <div class="div__round-result">
                <section class="section__round-result" id="round-result">
                <div class="div__player-selection-wrapper">
                <div class="div__play-sel-tile-wrapper div__selection-tile-wrapper-1 animate__fall-back div__to-left-diagonal" aria-label="Player 1 selected Rock.">
                 <h4 class="h4__play-sel-tile-player-name color_1 h4__play-sel-tile-long std-line-height">
                Player 1
            </h4> <img class="img__play-sel-tile-img" src="assets/img/rocks.png" alt="Rock selection. Selected by Player 1.">
                 <h4 class="h4__play-sel-tile-name ">
                Rock
            </h4>
            </div>
            </div><div class="div__player-selection-wrapper">
                <div class="div__play-sel-tile-wrapper div__selection-tile-wrapper-2" aria-label="Player 2 selected Paper.">
                <h3 class="h3__play-sel-tile-banner h3__play-sel-tile-med">
                Winner
            </h3> <h4 class="h4__play-sel-tile-player-name color_2 h4__play-sel-tile-long std-line-height">
                Player 2
            </h4> <img class="img__play-sel-tile-img" src="assets/img/paper.png" alt="Paper selection. Selected by Player 2.">
                 <h4 class="h4__play-sel-tile-name ">
                Paper
            </h4>
            </div>
            </div>
            </section>
            </div>
                                                        <aside class="aside__leader-board">
                <div class="div__leader-board-wrapper">
                <table class="table__leader-board">
                <thead class="thead__leader-board">
                <tr><th colspan="2">
                Scores
            </th>
            </tr></thead> <tbody>
                <tr class="tr__player-score-row">
                <td class="td__player-name">
                <p class="color_2">
                Player 2
            </p>
            </td> <td class="td__player-score">
                <p>
                1
            </p>
            </td>
            </tr><tr class="tr__player-score-row">
                <td class="td__player-name">
                <p class="color_1">
                Player 1
            </p>
            </td> <td class="td__player-score">
                <p>
                0
            </p>
            </td>
            </tr>
            </tbody>
            </table>
            </div>
            </aside>
            </div>
            <p class="p__elimination-explanation">
                Paper covers Rock
            </p>
            <div class="div__round-result-next-button-wrapper">
                <button class="button__round-result-next-game button__clickable debossable" id="continue-button" aria-label="Click for Next game." rel="next">
                Next game
            </button>
            </div></main>
    </div>
    <footer class="footer__footer">
        <div class="div__copyright">
            <p>Â© Ian Buttimer 2022</p>
        </div>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
    <script src="lib/tingle.js/tingle.min.js" async="" defer=""></script>


</body></html>
